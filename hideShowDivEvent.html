<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
<button ng-click="gizleGoster()">tıkla</button>

<div ng-show="goster">

    <h1>Menü</h1>
    <ul>
        <li>pizza
        <li>pasta
        <li>börek
        <li>döner
    </ul>




</div>

</div>


<script>


    var app=angular.module('myApp' , []);
    app.controller('myCtrl' , function ($scope) {

        $scope.goster=false;

        $scope.gizleGoster=function () {
            $scope.goster=!$scope.goster;
        }




    });


</script>


</body>
</html>
